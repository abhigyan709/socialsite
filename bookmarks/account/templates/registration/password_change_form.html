{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}
<h1>
    Change your password.
</h1>
<p>
    use the form below to reset your password.
</p>
<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
</form>
{% endblock %}
